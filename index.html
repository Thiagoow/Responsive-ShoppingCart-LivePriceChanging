<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--==================== FAVICON ====================-->
    <link rel="icon" href="assets/img/favicon.png" />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--========== Title ==========-->
    <title>Carrinho</title>
    <!--==================== Unicons Library ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <main class="container">
      <h1 class="heading">
        <i class="uil-shopping-cart"></i>
        Finalize suas compras
      </h1>

      <div class="item-flex">
        <section class="checkout">
          <h2 class="section-heading">Dados de Pagamento</h2>
          <div class="payment-form">
            <div class="payment-method">
              <button class="method selected">
                <i class="uil-card-atm"></i>
                <span>Cartão de Crédito</span>
                <i class="uil-check-circle checkmark"></i>
              </button>

              <button class="method">
                <i class="uil-paypal"></i>
                <span>PayPal</span>
                <i class="uil-check"></i>
              </button>
            </div>

            <form action="#">
              <div class="cardholder-name">
                <label for="cardholder-name" class="label-default">
                  Nome no cartão
                </label>
                <input type="text" id="cardholder-name" class="input-default" />
              </div>

              <div class="card-number">
                <label for="card-number" class="label-default">
                  Número do cartão
                </label>
                <input type="text" id="card-number" class="input-default" />
              </div>

              <div class="input-flex">
                <div class="expire-date">
                  <label for="expire-date" class="label-default">
                    Válido até
                  </label>

                  <div class="input-flex">
                    <input
                      type="number"
                      name="day"
                      id="expire-date"
                      placeholder="31"
                      min="1"
                      max="31"
                      class="input-default"
                    />
                    /
                    <input
                      type="number"
                      name="month"
                      id="expire-date"
                      placeholder="12"
                      min="1"
                      max="12"
                      class="input-default"
                    />
                  </div>
                </div>

                <div class="cvv">
                  <label for="cvv" class="label-default"> CVV </label>
                  <input type="text" id="cvv" class="input-default" />
                </div>
              </div>
            </form>
          </div>

          <button class="btn btn-primary">
            Pagar <b> R$ <span id="payAmount">20,50</span></b>
          </button>
        </section>

        <section class="cart">
          <div class="cart-item-box">
            <h2 class="section-heading">Seus itens</h2>

            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="assets/img/carrots.png"
                    width="80px"
                    alt="Carrots"
                  />
                </div>

                <div class="detail">
                  <h4 class="product-name">0,5kg Cenouras Frescas</h4>

                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <i class="uil-minus-circle"></i>
                      </button>

                      <span id="quantity">1</span>

                      <button id="increment">
                        <i class="uil-plus-circle"></i>
                      </button>
                    </div>

                    <div class="price">R$ <span id="price">5,50</span></div>
                  </div>
                </div>

                <button class="product-close-btn" id="product-close-btn">
                  <i class="uil-x"></i>
                </button>
              </div>
            </div>

            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="assets/img/lettuce.png"
                    width="80px"
                    alt="Carrots"
                  />
                </div>

                <div class="detail">
                  <h4 class="product-name">0,2kg Alface Fresca</h4>

                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <i class="uil-minus-circle"></i>
                      </button>

                      <span id="quantity">1</span>

                      <button id="increment">
                        <i class="uil-plus-circle"></i>
                      </button>
                    </div>

                    <div class="price">R$ <span id="price">6,40</span></div>
                  </div>
                </div>

                <button class="product-close-btn" id="product-close-btn">
                  <i class="uil-x"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="wrapper">
            <div class="discount-token">
              <label for="token" class="label-default">
                Cupom de presente/desconto
              </label>

              <div class="wrapper-flex">
                <input
                  type="text"
                  name="discount-token"
                  id="discount-token"
                  class="input-default"
                />

                <button class="btn btn-outline">Aplicar</button>
              </div>
            </div>

            <div class="amount">
              <div class="subtotal">
                <b>SubTotal - </b>
                <span>
                  R$
                  <span id="subtotal">2,50</span>
                </span>
              </div>

              <div class="tax">
                <b>Desconto - </b>
                <span>
                  R$
                  <span id="tax">00,00</span>
                </span>
              </div>

              <div class="shipping">
                <b>Frete - </b>
                <span>
                  R$
                  <span id="shipping">13,00</span>
                </span>
              </div>

              <div class="total">
                <b>Total</b>
                <span>
                  R$
                  <span id="total">2,50</span>
                </span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!--========== Main JS ==========-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
