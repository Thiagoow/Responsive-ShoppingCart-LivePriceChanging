<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--==================== FAVICON ====================-->
    <link rel="icon" href="assets/img/favicon.png" />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--========== Title ==========-->
    <title>Carrinho</title>
    <!--==================== Unicons Library ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <main class="container">
      <h1 class="heading">
        <i class="uil-shopping-cart"></i>
        Finalize suas compras
      </h1>

      <div class="item-flex">
        <section class="checkout">
          <h2 class="section-heading">Dados de Pagamento</h2>
          <div class="payment-form">
            <div class="payment-method">
              <button class="method selected">
                <i class="uil-card-atm"></i>
                <span>Cartão de Crédito</span>
                <i class="uil-check-circle"></i>
              </button>

              <button class="method">
                <i class="uil-paypal"></i>
                <span>PayPal</span>
                <i class="uil-check"></i>
              </button>
            </div>

            <form action="#">
              <div class="cardholder-name">
                <label for="cardholder-name" class="label-default">
                  Nome no cartão
                </label>
                <input type="text" id="cardholder-name" class="input-default" />
              </div>

              <div class="card-number">
                <label for="card-number" class="label-default">
                  Número do cartão
                </label>
                <input type="text" id="card-number" class="input-default" />
              </div>

              <div class="input-flex"></div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <!--========== Main JS ==========-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
